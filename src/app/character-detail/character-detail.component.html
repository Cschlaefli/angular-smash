<mat-accordion displayMode="flat" multi="true" *ngIf="character">
  <mat-expansion-panel class="col">
    <mat-expansion-panel-header>
      <button mat-flat-button color="warn" (click)="removeCharacter(character)" class="m-1">
        <mat-icon>close</mat-icon>
      </button>
      <label class="m-auto">{{character.name}}</label>
    </mat-expansion-panel-header>
  <app-move-list [moves]="character.moves"></app-move-list>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Stats
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
          <mat-card-content class=" m-1 p-1" >
            <mat-list>
            <div *ngFor="let item of character | keyvalue">
              <div class="row" *ngIf="item.key | characterProperties">
                <div *ngIf="item.key != 'name'">
                  <label class="text-justify mx-1 col">{{item.key | characterProperties}} : {{item.value}}</label>
                </div>
              </div>
            </div>
            </mat-list>
          </mat-card-content>
    </mat-card>
    </mat-expansion-panel>
  </mat-expansion-panel>

</mat-accordion>
