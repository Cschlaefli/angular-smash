<div *ngIf="character" class="sticky-top border border-dark">
        <ngb-accordion>
                <ngb-panel  id=character.name>
                  <ng-template ngbPanelHeader>
                    <div class="d-flex align-items-center justify-content-between">
                      <button ngbPanelToggle class="btn btn-link p-0">{{character.name}}</button>
                      <div>
                        <button class="close" (click)="character = null">X</button>
                      </div>
                    </div>
                  </ng-template>
                  <ng-template ngbPanelContent>
                  <div class="row">
                      <div *ngFor="let item of character | keyvalue">
                          <div class="col-auto" *ngIf="item.key | characterProperties">
                            <div *ngIf="item.key != 'name'">
                              <label class="text-justify">{{item.key | characterProperties}} : </label>
                              {{item.value}}
                            </div>
                          </div>
                      </div>
                    <div>
                        <!--moves-->
                    </div>
                  </div>     
                  </ng-template>
                </ngb-panel>
        </ngb-accordion>
</div>
