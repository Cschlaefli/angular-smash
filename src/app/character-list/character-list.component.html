<h1 class="text-center">
    Characters
</h1>
<div class="row">
    <div class="col-sm-8"></div>
    <div class="col">
        <div ngbDropdown class="row justify-content-center">
            <label class="text-center mx-auto">Sort by : </label>
            <button class="btn btn-primary mx-auto" ngbDropdownToggle>{{selectedProperty | characterProperties}}</button>
            <div ngbDropdownMenu>
                <button *ngFor="let item of prettyNames | keyvalue" ngbDropdownItem (click)="selectedProperty=item.key">{{item.value}}</button>
            </div>
            <button class="btn btn-info mx-auto" *ngIf="descending" (click)="descending = !descending"> Descending
            </button>
            <button class="btn btn-info mx-auto" *ngIf="!descending" (click)="descending = !descending"> Ascending
            </button>
        </div>
        <div class="row m-1">
            <button class="col btn btn-primary" (click)="onSort(selectedProperty)">Sort</button>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>


<div class="row container fluid">
    <div class="col">
        <!--<app-character-detail [character]="character"></app-character-detail>-->
        <app-character-detail [character]="selectedCharacter"></app-character-detail>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-3">
        <div (click)="onSelect(character)" class="row p-2 h3 mb-2 border border-primary" *ngFor="let character of characters">
            {{character.name}}
        </div>
    </div>
</div>
