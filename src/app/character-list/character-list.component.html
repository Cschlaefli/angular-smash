
<div ngbDropdown class="m-1">
                <label class="">Sort by : </label>
                <button class="btn btn-primary " ngbDropdownToggle>{{selectedProperty | characterProperties}}</button>
                <div ngbDropdownMenu>
                    <button *ngFor="let item of prettyNames | keyvalue" ngbDropdownItem (click)="selectedProperty=item.key">{{item.value}}</button>
                </div>
                <button class="btn btn-info m-1" *ngIf="descending" (click)="descending = !descending"> Descending
                </button>
                <button class="btn btn-info m-1" *ngIf="!descending" (click)="descending = !descending"> Ascending
                </button>

            </div>
<mat-sidenav-container style="height:100%;top:0%;width:100%" autosize>
    <mat-sidenav-content class="sidenav-flex">

        <div class="col-md m-2" >
            <button mat-button class="btn btn-success mx-1 float-right " (click)="list.toggle()">
            Toggle List
            </button>
            <div class="row m-2">
            <button *ngIf="selectedCharacters.length > 0" class="btn btn-primary mx-2" (click)="onSelectedSort(selectedProperty)">Sort Selected</button>
            </div>
            <div cdkDropList (cdkDropListDropped)="drop($event)" class="row"> 
                <app-character-detail cdkDrag (characterChanged)="onChanged($event);"  [character]="character" *ngFor="let character of selectedCharacters" ></app-character-detail>
            </div>
        </div>
    </mat-sidenav-content>
    <mat-sidenav #list opened class="m-3" mode="side" position="end">
        <div class="m-1">
            <button class="col btn btn-primary" (click)="onSort(selectedProperty)">Sort</button>
        </div>
        <div (click)="onSelect(character);" class="p-2 h3 m-2 border border-primary" *ngFor="let character of characters">
            {{characters.indexOf(character)+1}}. {{character.name}}
        </div>
    </mat-sidenav>
</mat-sidenav-container>
