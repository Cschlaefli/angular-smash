<mat-tab-group class="sticky-top">
<mat-tab label="Grabs">
        <div>
            <mat-grid-list cols="3" rowHeight="1:1">
                <mat-grid-tile *ngFor="let move of grabs">
                    <app-move-detail [move]=move></app-move-detail>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
</mat-tab>
<mat-tab label="Dodges">
        <div>
            <mat-grid-list cols="3" rowHeight="1:1">
                <mat-grid-tile *ngFor="let move of dodges">
                    <app-move-detail [move]=move></app-move-detail>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
</mat-tab>
<mat-tab label="Ground">
        <div>
            <mat-grid-list cols="3" rowHeight="1:1" >
                <mat-grid-tile *ngFor="let move of grounds">
                    <app-move-detail [move]=move></app-move-detail>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
</mat-tab>
<mat-tab label="Aerials">
        <div>
            <mat-grid-list cols="3" rowHeight="1:1" >
                <mat-grid-tile *ngFor="let move of aerials">
                    <app-move-detail [move]=move></app-move-detail>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
</mat-tab>
<mat-tab label="Specials">
        <div>
            <mat-grid-list cols="3" rowHeight="1:1" >
                <mat-grid-tile *ngFor="let move of specials">
                    <app-move-detail [move]=move></app-move-detail>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
</mat-tab>
</mat-tab-group>
