<mat-card fxFlex="1 1 auto" class="m-2 p-3">
  <mat-card-title>
    {{ move.name }}
  </mat-card-title>
  <mat-card-subtitle> </mat-card-subtitle>
  <mat-card-content class="">
    <div *ngFor="let version of move.versions">
      <mat-card fxFlex="1 1 auto" class="m-2 p-3">
        <mat-card-title>
          {{ version.name }}
        </mat-card-title>
        <mat-card-content>
          <app-version-detail [version]="version"></app-version-detail>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
